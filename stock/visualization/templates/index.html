        .filter-section {

        }

        .filter-section input {

        }

        .stats-grid {

        .stat-card {

        .chart-legend {

        }

        .legend-up { color: #ef232a; }

        .chart-canvas {

        .data-table-section {

        .table-container {

        .data-table {

        }

        .data-table th,

        }

        .data-table tbody tr:hover {

        .col-up { color: #ef232a; font-weight: 500; }

        @media (max-width: 1024px) {

        /* ÂìçÂ∫îÂºèËÆæËÆ° */

    <!-- Â∑¶‰æßÂØºËà™Ê†è -->
    <nav class="sidebar">

    <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->
    <div class="main-content">

    </div>

    <script type="module" src="{% static 'main.js' %}?v={{ timestamp }}"></script>
    <script>
        // ËÆæÁΩÆÂΩìÂâçÈ°µÈù¢È´ò‰∫Æ
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view');
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                item.classList.remove('active');
                const href = item.getAttribute('href');
                const page = item.getAttribute('data-page');

                // Á≤æÁ°ÆÂåπÈÖçÊàñË∑ØÂæÑÂåπÈÖç
                let isActive = false;
                if (currentPath === '/' && !view) {
                    isActive = page === 'home';
                } else if (currentPath === '/' && view) {
                    isActive = page === view;
                } else if (currentPath.startsWith('/stock/chart/') && href.startsWith('/stock/chart/')) {
                    isActive = true;
                } else if (currentPath === '/stock/visualization/' && href === '/stock/visualization/') {
                    isActive = true;
                }

                if (isActive) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
